{% extends "base.html" %}
{% block content %}

<h2>Grocery List</h2>


<table>
    <thead>
        <th>Item</th>
        <th>Quantity</th>
        <th>Got It</th>
    </thead>
    <tbody>
        {% for item in object_list %}
        <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.quantity }}</td>
        <td><input type="checkbox" | {{ item.bought }}?></td>
        </tr>
        {% endfor %}
    </tbody>
<table>

    <h3>Add Item to List</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button>Add</button>
    </form>


{% endblock content%}
