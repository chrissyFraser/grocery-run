{% extends "base.html" %}
{% block content %}

<h2>Grocery List</h2>


<table table-layout="auto">
    <thead>
        <tr>
            <th>#</th>
            <th>Item</th>
            <th>Got It</th>
        </tr>
    </thead>
    <tbody>
        {% for item in object_list %}
        <tr>
            <td>{{ item.quantity }}</td>
            <td><a href="{% url 'update_item' item.id %}">{{ item.name|lower }}</a></td>
            <td><input type="checkbox" | {{ item.bought }}?></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

        <button type="button">
            <a href="{% url "create_item" %}">Add Item to List</a>
        </button>

{% endblock content%}
