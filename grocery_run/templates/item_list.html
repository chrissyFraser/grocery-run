{% extends "base.html" %}
{% block content %}

<h2>Grocery List</h2>


<table>
    <thead>
        <th>Item</th>
        <th>Quantity</th>
        <th>Got It</th>
    </thead>
    <tbody>
        {% for item in item_list %}
        <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.quantity }}</td>
        <td><input type="checkbox" | {{ item.bought }}?></td>
        </tr>
        {% endfor %}
    </tbody>
<table>


{% endblock content%}
